<main>
    <h1>Signup</h1>
    <form> 
        <label for="fname">First name:</label>
        <input type="text" id="fname" name="firstName"><br><br>
        <label for="lname">Last name:</label>
        <input type="text" id="lname" name="lastName"><br><br>
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email"><br><br>
        <label for="password">Password:</label> 
        <input type="password" id="password" name="password"><br><br>
        <label for="matricNumber">Matric Number:</label> 
        <input type="text" id="matricNumber" name="matricNumber"><br><br>
        <label for="program">Program:</label> 
        <select name="program"
        id="program">
        <option value="computer_science">Computer Science</option>
        <option value="computer_information_systems">Computer Information Systems</option>
        <option value="computer_technology">Computer Technology</option> </select>
        </select><br><br>
        <label for="GraduationYear">GraduationYear:</label>
        <select name="graduationYear"
        id="graduationYear">
        <option value="2020">2020</option>
        <option value="2020">2019</option>  
        <option value="2020">2018</option>
        <option value="2020">2017</option>
        <option value="2020">2016</option>
        <option value="2020">2015</option>
        <option value="2020">2014</option>
        <option value="2020">2013</option></select><br><br>
        <input type="submit" value="Submit"><br><br>
      </form>
</main>
