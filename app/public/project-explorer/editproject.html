<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <header>
        <h1>Project Explorer</h1>
        <h2>One Stop Database for Academic Projects</h2>
    </header>

    <nav>
        <a href="./index.html">Home</a>
        <a href="./search.html">Projects</a>
        <a href="./login.html">Login</a>
        <a href="./register.html">Register</a>
    </nav>

    <main>
        <section>
            <h3>Project 1</h3>
            <ul>
                <li>Created by: Jane Doe</li>
                <li>Date Created: 00/00/0000</li>
                <li>Last Updated: 01/01/0001</li>
            </ul>
        </section>

        <section>
            <h1>Edit Project</h1>
            <form action="#" name="editProject">
                <label for="name">Project Name:</label>
                <input name="name" id="name" type="text">
                <br>

                <label for="abstract">Project Abstract:</label>
                <textarea id="abstract" name="abstract"></textarea>
                <br>

                <label for="authors">Authors:</label>
                <input name="authors" id="authors" type="text">
                <br>

                <label for="tags">Tag(s):</label>
                <input name="tags" id="tags" type="text">
                <br>

                <label for="projectFile">Upload File</label>
                <input type="file" id="projectFile" name="projectFile">
                <br>

                <input type="submit">
            </form>
        </section>

    </main>
</body>

</html>
